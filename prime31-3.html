<body>
    <script>
    function prime(){
     var number=20;
     var isPrime;
     for(let i=2; i<=number; i++){
         for(let j=2;j<i;j++){
             if(i % j === 0){
                 isPrime=0;
                 break;
             }
             else{
                 isPrime=1;
                 break;
             }
         }
         if(isPrime === 1){

            console.log(i);
     }
         }
    }
    prime()
    </script>
